<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watercolor Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        .header {
            background: linear-gradient(90deg, #007BFF, #0056b3);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .description {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #cccccc;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .custom-file-upload:hover {
            background-color: #0056b3;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
        }

        .preview {
            margin-top: 20px;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007BFF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            background: #1e1e1e;
        }

        .footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            margin: 0 10px;
            color: #007BFF;
            font-size: 1.5em;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Watercolor Image Generator</h1>
    </div>
    <div class="container">
        <p class="description">Transform your photos into stunning watercolor paintings with just a click!</p>
        <label for="imageInput" class="custom-file-upload">Choose Image</label>
        <input type="file" id="imageInput" accept="image/*" onchange="previewImage()">
        <div class="preview" id="preview"></div>
        <button onclick="generateImage()">Generate Watercolor</button>
        <div id="loader" class="loader" style="display: none;"></div>
        <div id="output"></div>
    </div>
    <div class="footer">
        <p>Created by <a href="https://arjunai.engineer/" target="_blank">Arjun</a>. Check out my <a
                href="https://github.com/Arjunheregeek" target="_blank">GitHub</a>.</p>
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank">&#x1F426;</a>
            <a href="https://linkedin.com" target="_blank">&#x1F465;</a>
        </div>
    </div>
    <script>
        function previewImage() {
            const input = document.getElementById('imageInput');
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function generateImage() {
            const input = document.getElementById('imageInput');
            const loader = document.getElementById('loader');
            const output = document.getElementById('output');

            if (!input.files[0]) {
                alert('Please upload an image first.');
                return;
            }

            const formData = new FormData();
            formData.append('image', input.files[0]);

            loader.style.display = 'block';
            output.innerHTML = '';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to generate image');
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                output.innerHTML = `<img src="${url}" alt="Generated Watercolor">`;
            } catch (error) {
                output.innerHTML = 'Error: ' + error.message;
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</body>

</html>
